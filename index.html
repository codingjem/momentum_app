<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/0cc797a63d.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <section class="intro-page">
                <div
                    class="container h-100 d-flex align-items-center justify-content-center text-center intro-page-div pb-5"
                >
                    <div class="d-flex justify-content-center logo-parent-div">
                        <div
                            class="logo-div d-flex align-items-center justify-content-center shadow"
                        >
                            <a href="#" class="logo text-dark">m</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2>Hello, what's your name?</h2>
                            <input
                                type="text"
                                value=""
                                class="w-100 text-center intro-text-input"
                            />
                        </div>
                    </div>
                </div>
            </section>
            <section class="intro-overlay">
                <div
                    class="container h-100 d-flex align-items-center justify-content-center"
                >
                    <div class="">
                        <h2>Welcome to Momentum!</h2>
                    </div>
                </div>
            </section>
            <section class="hero-page">
                <div class="container h-100 hero-page-div">
                    <div class="hero-header px-4">
                        <div class="row">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <h5>Links</h5>
                                    <i
                                        class="fa-solid fa-magnifying-glass ms-2"
                                    ></i>
                                </div>
                                <div class="">
                                    <div class="d-flex">
                                        <i class="fa-regular fa-moon"></i>
                                        <h5>25C</h5>
                                    </div>

                                    <h6>Manila</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="h-100 d-flex justify-content-center align-items-center hero-body"
                    >
                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="d-flex justify-content-around">
                                    <a
                                        class="btn rotate-link"
                                        onclick="clockFormat()"
                                    >
                                        <i
                                            class="fa-solid fa-arrows-rotate custom-arrow-rotate"
                                        ></i>
                                    </a>

                                    <label class="switch">
                                        <input
                                            type="checkbox"
                                            checked
                                            onclick="darkMode()"
                                        />
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <h1 class="pt-4 pb-1">
                                    <span class="clock">12:00</span>
                                    <span class="meridiem">PM</span>
                                </h1>
                                <h3 class="hero-greeting pb-5">
                                    Good Evening, Jerremy.
                                </h3>
                                <div class="text-center">
                                    <div class="row px-4">
                                        <div class="col-12">
                                            <h2 class="hero-question-text">
                                                What is your main focus for
                                                today?
                                            </h2>
                                            <input
                                                type="text"
                                                value=""
                                                class="hero-text-input w-100"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero-qoutes text-center">
                        <h6 class="hero-quotes">"Not Working"</h6>
                    </div>
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
